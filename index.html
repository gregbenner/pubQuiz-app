<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzard</title>
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="row equalize">

      <aside class="medium-4 columns">

        <header>
          <h2>Player Scoreboard</h2>
        </header>
        <hr class="small-hr">

        <div class="row">
          <div class="players-title-bar medium-12 columns">
            <strong class="players-title float_left">
              Players
            </strong>
            <strong class="score-title float_right">
              Score
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="medium-12 columns">
            <ul class="players-list">
              <li class="player-info">
                <div class="portrait-small">
                  <img src="http://placekitten.com/69/69">
                </div>
                <span class="player-name-small">
                  Greg Benner
                </span>
                <span class="player-score-small">
                  0
                </span>
              </li>
              <li class="player-info">
                <div class="portrait-small">
                  <img src="http://placekitten.com/69/69">
                </div>
                <span class="player-name-small">
                  Greg Benner
                </span>
                <span class="player-score-small">
                  0
                </span>
              </li>
            </ul>
          </div>
      </div>

    </aside>

      <article class="medium-8 columns">
        <div class="row">
          <header class="article-header medium-12 columns">

            <div class="quizzard-logo-small text_right">
              <span class="icon-gamaroff_logo icon"></span>
              <h5><span>Quiz</span>zard</h5>
              <div class="question-number">3</div>
            </div>

          </header>
        </div>
        <div class="row">
          <div class="question-container">
            <h3>Question 1 of 10</h3>
            <hr class="small-hr">
            <p>What type of creature was the mythical beast they call the ‘Doge’?</p>
          </div>
        </div>

        <footer class="row">
          <div class="medium-12 columns text_center">

              <span class="icon-signal"></span>
              <span class="icon-phone_outline"></span>
              Choose your answer
            </div>
        </footer>
    </article>

    </div>

    <script type="text/template" id="each-user">
      {{#each player}}
        <li class="player-info">
          <div class="portrait-small">
            <img src="{{player.portrait}}">
          </div>
          <span class="player-name-small">
            {{player.name}}
          </span>
          <span class="player-score-small">
            {{player.score}}
          </span>
        </li>
      {{/each}}
    </script>

    <script type="text/template" id="answer-question">
      <article class="medium-8 columns">
        <div class="row">
          <header class="article-header medium-12 columns">

            <div class="quizzard-logo-small text_right">
              <span class="icon-gamaroff_logo icon"></span>
              <h5><span>Quiz</span>zard</h5>
              <div class="question-number">3</div>
            </div>

          </header>
        </div>
        <div class="row">
          <div class="question-container">
            <h3>Question 1 of 10</h3>
            <hr class="small-hr">
            <p>What type of creature was the mythical beast they call the ‘Doge’?</p>
          </div>
        </div>

        <footer class="row">
          <div class="medium-12 columns text_center">

              <span class="icon-signal"></span>
              <span class="icon-phone_outline"></span>
              Choose your answer
            </div>
        </footer>
      </article>

    </script>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/equalize/js/equalize.js"></script>

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>

    <script src="bower_components/foundation/js/foundation.min.js"></script>

    <script src="script/app.js"></script>
    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/collection.js"></script>
    <script src="script/route.js"></script>
  </body>
</html>
